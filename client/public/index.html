<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HK Aerial (node) Commander</title>
  </head>
  <body ng-app="hk-aerial-node-commander">
    <div ng-controller="DebugCtrl">
      <pre>
        Pitch: {{pitch}}
        Roll: {{roll}}
        Yaw: {{yaw}}
        Throttle: {{throttle}}
        Aux1: {{aux1}}
        Aux1: {{aux2}}
        Aux1: {{aux3}}
        Aux1: {{aux4}}
      </pre>
      <pre>
        Atomic: {{atomic}}
      </pre>
    </div>
    <div>
      <form>
        <input type="text" ng-model="command" />
        <button ng-click="send()" />
      </form>
    </div>
    <script src="/angular/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
